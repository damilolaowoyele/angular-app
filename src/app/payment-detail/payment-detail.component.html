<div class="container mt-4">
  <div class="card">
    <div class="card-header bg-primary text-white">
      <h4 class="mb-0">Payment Period Selection</h4>
    </div>
    <div class="card-body">
      <form (ngSubmit)="fetchPaymentDetails()">
        <div class="row align-items-end">
          <div class="col-md-4 mb-3 mb-md-0">
            <label for="fromDate" class="form-label">From:</label>
            <input
              type="date"
              class="form-control"
              id="fromDate"
              name="fromDate"
              [(ngModel)]="fromDate"
            />
          </div>
          <div class="col-md-4 mb-3 mb-md-0">
            <label for="toDate" class="form-label">To:</label>
            <input
              type="date"
              class="form-control"
              id="toDate"
              name="toDate"
              [(ngModel)]="toDate"
            />
          </div>
          <div class="col-md-4">
            <button type="submit" class="btn btn-primary me-2">
              <i class="bi bi-search"></i> Fetch Details
            </button>
            <button type="button" class="btn btn-success" (click)="exportCSV()">
              <i class="bi bi-file-earmark-excel"></i> Export CSV
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Include the payment-detail-list component -->
<app-payment-detail-list class="mt-4"></app-payment-detail-list>
